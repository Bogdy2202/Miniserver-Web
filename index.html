<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Web Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Mini Web Server</h1>
        <p>This is a simple web server running in C with thread pool support.</p>
        <p>Urmeaza o dezvoltare masiva.</p>
        <p>Salut Coxana.</p>
    </header>

    <main>
        <section>
            <h2>Send a GET or POST Request</h2>
            <form id="postForm" method="POST" action="/">
                <input type="text" name="data" placeholder="Enter some data" required>
                <button type="submit">Send POST</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mini Web Server. All rights reserved.</p>
    </footer>
</body>
</html>
